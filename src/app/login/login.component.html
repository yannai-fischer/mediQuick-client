<div class="container">
  <h2>כניסה לחשבון</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form">
    <div class="form-group">
      <label for="username">שם משתמש:</label>
      <input type="text" id="username" class="form-control" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="password">סיסמה:</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary">כניסה</button>
  </form>
  <hr>
  <p>אין לך חשבון? <a routerLink="/signup">הירשם כאן</a></p>
</div>
