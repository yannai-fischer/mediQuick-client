<form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="container mt-5">
  <div class="form-group">
    <label for="firstName">שם פרטי:</label>
    <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="הכנס שם פרטי">
    <div *ngIf="formGroup.get('firstName')?.invalid && formGroup.get('firstName')?.touched" class="text-danger">
      <span *ngIf="formGroup.get('firstName')?.hasError('required')">שדה זה הינו חובה</span>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName">שם משפחה:</label>
    <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="הכנס שם משפחה">
    <div *ngIf="formGroup.get('lastName')?.invalid && formGroup.get('lastName')?.touched" class="text-danger">
      <span *ngIf="formGroup.get('lastName')?.hasError('required')">שדה זה הינו חובה</span>
    </div>
  </div>

  <div class="form-group">
    <label for="address">כתובת:</label>
    <input type="text" id="address" formControlName="address" class="form-control" placeholder="הכנס כתובת">
    <div *ngIf="formGroup.get('address')?.invalid && formGroup.get('address')?.touched" class="text-danger">
      <span *ngIf="formGroup.get('address')?.hasError('required')">שדה זה הינו חובה</span>
    </div>
  </div>

  <div class="form-group">
    <label for="username">שם משתמש:</label>
    <input type="text" id="username" formControlName="username" class="form-control" placeholder="הכנס שם משתמש">
    <div *ngIf="formGroup.get('username')?.invalid && formGroup.get('username')?.touched" class="text-danger">
      <span *ngIf="formGroup.get('username')?.hasError('required')">שדה זה הינו חובה</span>
    </div>
  </div>

  <div class="form-group">
    <label for="email">אימייל:</label>
    <input type="email" id="email" formControlName="email" class="form-control" placeholder="הכנס אימייל">
    <div *ngIf="formGroup.get('email')?.invalid && formGroup.get('email')?.touched" class="text-danger">
      <span *ngIf="formGroup.get('email')?.hasError('required')">שדה זה הינו חובה</span>
      <span *ngIf="formGroup.get('email')?.hasError('email')">אימייל לא תקין</span>
    </div>
  </div>

  <div class="form-group">
    <label for="phone">טלפון:</label>
    <input type="text" id="phone" formControlName="phone" class="form-control" placeholder="הכנס מספר טלפון בן 10 ספרות">
    <div *ngIf="formGroup.get('phone')?.invalid && formGroup.get('phone')?.touched" class="text-danger">
      <span *ngIf="formGroup.get('phone')?.hasError('required')">שדה זה הינו חובה</span>
      <span *ngIf="formGroup.get('phone')?.hasError('pattern')">מספר טלפון לא תקין</span>
    </div>
  </div>

  <div class="form-group">
    <label for="password">סיסמה:</label>
    <input type="password" id="password" formControlName="password" class="form-control" placeholder="הכנס סיסמה">
    <div *ngIf="formGroup.get('password')?.invalid && formGroup.get('password')?.touched" class="text-danger">
      <span *ngIf="formGroup.get('password')?.hasError('required')">שדה זה הינו חובה</span>
      <span *ngIf="formGroup.get('password')?.hasError('minlength')">הסיסמה חייבת להיות באורך של 8 תווים לפחות</span>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">אימות סיסמה:</label>
    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="הכנס שוב את הסיסמה">
    <div *ngIf="formGroup.get('confirmPassword')?.invalid && formGroup.get('confirmPassword')?.touched" class="text-danger">
      <span *ngIf="formGroup.hasError('passwordMatch')">הסיסמאות אינן תואמות</span>
    </div>
  </div>

  <button type="submit" [disabled]="formGroup.invalid" class="btn btn-primary">הירשם</button>
</form>
