<div class="app">
  <div class="mediQuick">
    <img src="assets/logo.jpeg" alt="" class="logo">
    <h1 class="head">mediQuick</h1>
    <div class="hello">Hello {{ user.firstName }}!</div>
  </div>
  <nav *ngIf="user.id > 0" class="navbar navbar-expand-lg navbar-light">
    <div class="collapse navbar-collapse">
      <nav class="nav">
        <ul class="links">
          <a class="nav-link" routerLink="/edit-user" routerLinkActive="active">My User</a>
          <a class="nav-link" routerLink="/healthcare-professionals" routerLinkActive="active">Healthcare Professionals</a>
          <a class="nav-link" routerLink="/treatments" routerLinkActive="active">Treatments</a>
          <a class="nav-link" routerLink="/drug-search" routerLinkActive="active">Drug Search</a>
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
          <a class="nav-link" (click)="logOut()">Log Out</a>
        </ul>
      </nav>
      <div *ngIf="user.id === 0">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>
</div>
<footer class="footer">
  mediQuick Â© 2024
</footer>
